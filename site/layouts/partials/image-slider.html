<div class="bg-off-white pv4">
	<div class="ph6 mw8 center">
		<div class="section-title">
			<p class="b lh-title mb3">{{.heading}}<br />&mdash;</p>
		</div>

		<div class="flex flex-ns mhn2-ns slider">
			{{ range .blurbs }}
      <div class="card-wrapper">
        <div class="card-box">
					<img src="{{ .image }}" data-alt-src="{{ .avatar }}" alt="" class="center db mb3 hover" />
          <div class="card-content">
					  <h4>{{ .heading }}</h4>
						<p>{{ .text }}</p>
          </div>
				</div>
      </div>
			{{ end }}
		</div>
		<div class="swipe mhn2-ns">
			<p>
				Swipe <i class="fas fa-arrows-alt-h"></i>
			</p>
		</div>
	</div>
</div>
