<div class="pv5 pv6-l ph3 bg-center cover hero nav-bar-transition" style="background-image: url('{{.imageUrl}}');">
  {{ partial "nav" . }}
  <div class="mw7 center ph3">
    <div class="db center mb3">
      <div class="mw7 relative mb3">
        <h1 class="f2 f1-l b di lh-title mb3 white mw6">
          {{.title}}
        </h1>
      </div>
      <div class="mw7 relative">
        {{ if .subtitle }}
        <p class="b f4 di lh-title mb3 white mw6">
          {{.subtitle}}
        </p>
        {{ end }}
      </div>
    </div>
  </div>
  {{ partial "scroll-down" . }}
</div>

{{ partial "side-bar" . }}
