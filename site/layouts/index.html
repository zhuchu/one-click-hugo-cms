{{ define "main" }}
<div class="intro-slider nav-bar-transition">
  <div id="section" class="slide">
    {{ partial "jumbotron-main" (dict "imageUrl" .Params.image "title" .Title) }}
  </div>
  <div class="slidein">
    {{ partial "contact-info" . }}
  </div>
</div>

<div class="about-section">
  {{ partial "about-body" . }}
</div>

{{ end }}
